  <script>
    document.addEventListener('DOMContentLoaded', function() {
    // Retrieve data from localStorage
    const project = localStorage.getItem('project');
    const title = localStorage.getItem('title');
    const topImage = localStorage.getItem('topImage');
   
       console.log('image',topImage)
       console.log('name',project)
     
    // Display the retrieved data
    const description = localStorage.getItem('description');
    console.log('title',description)
    if (project && title && topImage && description) {
      document.querySelector('#project-title').innerText = title;         // Set project title
      document.querySelector('#project-number').innerText = project;      // Set project number
      
      // document.querySelector('#project-description').innerText = description;            // Set project image
      document.querySelector('#pro-topImage').src = topImage;             // Set image src
      
    } else {
      console.error('No project data found!');
    }
    });
  </script>
